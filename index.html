<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Opa 5 Demo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script id="sap-ui-bootstrap" src='https://openui5.hana.ondemand.com/resources/sap-ui-core.js'
        data-sap-ui-libs="sap.m" data-sap-ui-preload="async">
        </script>
    <script>
        sap.ui.getCore().attachInit(() => {
            var oButton = new sap.m.Button("idButton", {
                text: "Click me",
                press: function () {
                    this.setText("You clicked me");
                }
            });
            oButton.placeAt("content");
        });
    </script>

</head>

<body>
    <div class="sapUiBody">
        <div id="content">
        </div>
    </div>
</body>

</html>
